<!DOCTYPE html>
<html lang="uk">
  <head>

            </div>
            <div class="column-item t-text">
              <div class="column-item-title">Ketchup room</div>
              <div class="column-item-price color-text">68.00 грн</div>
            </div>
            <div class="column-item t-text">
              <div class="column-item-title">Elvis</div>
              <div class="column-item-price color-text">55.00 грн</div>
            </div>
          </div>
        </div>
        <div class="right-side__button">
          <button type="button" class="button t-text">Все меню</button>
