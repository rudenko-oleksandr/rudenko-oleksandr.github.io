<!DOCTYPE html>
<html lang="uk">
  <head>
    <title>Картки замовлень</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Карточки товарів</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <h1>Обов`язково додайте своє замовлення</h1>
  <div class="container">
    <div class="card">
      <div class="stick stick__new">новинка</div>
      <div class="category">математика</div>
      <div class="card-img">
        <img src="img/math.png" alt="котосови" />
      </div>
      <div class="card-title">котосови</div>
      <div class="card-price">
        <div class="card-price__old"></div>
        <div class="card-price__actual"></div>
      </div>
      <div class="card-btn card-btn__before-the-sale">незабаром у продажі</div>
    </div>

    <div class="card">
      <!-- <div class="stick"></div> -->
      <div class="category">подарунок</div>
      <div class="card-img">
        <img src="img/g1.png" alt="набір розумника" />
      </div>
      <div class="card-title">Набір розумника</div>
      <div class="card-price">
        <div class="card-price__old">210 грн </div>
        <div class="card-price__actual"> 190 грн</div>
      </div>
      <div class="card-btn card-btn__in-basket">У корзину</div>
    </div>

    <div class="card">
      <div class="stick stick__hit">хіт продажів</div>
      <div class="category">Усний рахунок</div>
      <div class="card-img">
        <img src="img/turbo.png" alt="турборахунок" />
      </div>
      <div class="card-title">Турборахунок</div>
      <div class="card-price">
        <div class="card-price__old"></div>
        <div class="card-price__actual">320 грн</div>
      </div>
      <div class="card-btn card-btn__in-basket">У корзину</div>
    </div>

    <div class="card">
      <div class="stick stick__hit">хіт продажів</div>
      <div class="category">Букви та читання</div>
      <div class="card-img">
        <img src="img/zb.png" alt="тваринобукви" />
      </div>
      <div class="card-title">Тваринобукви</div>
      <div class="card-price">
        <div class="card-price__old"></div>
        <div class="card-price__actual">450 грн</div>
      </div>
      <div class="card-btn card-btn__in-basket">У корзину</div>
    </div>
    <div class="swipe swipe__left"><</div>
    <div class="swipe swipe__right">></div>
  </div>

  <body></body>
</html>
